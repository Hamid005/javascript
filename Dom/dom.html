<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <button onclick="changeDom()">Click</button>
    <h1 id="head1"> This is a heading</h1>
    <img src="./hamid.jpeg" alt="avatar " id="img1" width="100" height="100">
<form id="f1">
    <label>Username</label><input type="text" id="username"
    name="username">
    <label>Password</label><input type="password" id="password"
    name="password">document.forms[ "f1"]["username"].
</form>
    <script>
        const changeDom = ( )=>{


            // changing inner text of tags
            document.getElementById("head1").innerHTML=
            "<u> pakistan </u>";
            
// changing attributes of tags
document.getElementById("img1").width="200";
document.getElementById("img1").height="200";

 const username = document.forms[ "f1"]["username"].
value;
 const password = document.forms[ "f1"]["password"].
value;
console.log(username,password)
        }
    </script>
</body>
</html>
