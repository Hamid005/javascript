<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <button onclick="changeDom()">Click</button>
    <h1 id="head1"> This is a heading</h1>

    <script>
        const changeDom = ( )=>{
            document.getElementById("head1").innerText=
            "<u> pakistan </u>";
        }
    </script>
</body>
</html>
