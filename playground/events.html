<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events handling</title>
</head>
<body>
    <button id = "btn" onclick=" listen( )"> Click</button>
    <form>
        <input type="text " id=" input" onkeypress=" inputListener ( )">
    </form>
    <script>
        const listen  = () =>{
            alert("button clicked.")
        }
        const inputListener = () =>{
            console.log("changed.")
        }
    </script>
</body>
</html>
